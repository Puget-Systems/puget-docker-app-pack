services:
  # 1. Inference Engine
  inference:
    image: ollama/ollama:latest
    container_name: puget_ollama
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  # 2. User Interface
  ui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: puget_openwebui
    restart: unless-stopped
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_BASE_URL=http://inference:11434
    volumes:
      - open_webui_data:/app/backend/data
    depends_on:
      - inference

  # 3. Swarm Brain (Optional/Advanced)
  brain:
    build:
      context: brain
      dockerfile: Dockerfile
    container_name: puget_brain
    restart: unless-stopped
    volumes:
      # Mount source code for easy editing
      - ./src:/home/puget-app-pack/app
    depends_on:
      - inference
    environment:
      - OLLAMA_HOST=http://inference:11434
    # Keep alive for interactive exec
    command: ["tail", "-f", "/dev/null"]

volumes:
  ollama_data:
  open_webui_data:
